<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Test</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    padding: 0; 
    background: #000; 
    display: flex;              
    justify-content: center;    
    align-items: center;        
    height: 100vh;              
    margin: 0;                 
}
.test-container {
    max-width: 800px;
    margin: auto; /* keep auto for safety */
    background: #fff; /* white container */
    padding: 20px;
    border-radius: 0; /* square shape */
    box-shadow: 0 0 10px rgba(255,255,255,0.1);
}
button {
    background: #000;
    color: #fff;
    border: 1px solid #fff;
    padding: 12px 20px;
    border-radius: 0;
    cursor: pointer;
    margin: 10px 5px;
    font-size: 14px;
}
button:hover {
    background: #333;
}
.success {
    color: #88ff39;
    font-weight: bold;
}
.error {
    color: #f22f2f;
    font-weight: bold;
}
.info {
    border: 1px solid #fff;
    border-radius: 0;
    padding: 12px;
    margin: 10px 0;
}
.status {
    margin: 10px 0;
    padding: 12px;
    border-radius: 0;
    background: #222;
    color: #fff;
}

    </style>
</head>
<body>
    <div class="test-container">
        <h1>Local Test User</h1>

        <div class="status" id="status">
            <strong>Current Status:</strong> <span id="currentStatus">Ready for testing</span>
        </div>

        <h2>Testing</h2>
        <button onclick="createTestUser()">Create Demo User</button>
        <button onclick="clearUser()">Delete User Data</button>
        <button onclick="openDashboard()">Open Dashboard</button>
        <button onclick="checkStatus()">Check Status</button>

        <div id="result" style="margin-top: 20px;"></div>

        <h2>Test User Data</h2>
        <pre id="userData" style="background: #f8f9fa; padding: 10px; border-radius: 4px; font-size: 12px;"></pre>
    </div>

    <script>
        function updateStatus(message, type = 'info') {
            const statusEl = document.getElementById('currentStatus');
            const resultEl = document.getElementById('result');
            
            statusEl.textContent = message;
            statusEl.className = type;
            
            const timestamp = new Date().toLocaleTimeString();
            resultEl.innerHTML = `<div class="${type}">âœ“ [${timestamp}] ${message}</div>` + resultEl.innerHTML;
            
            displayUserData();
        }

        function createTestUser() {
            const testUser = {
                username: 'Test User',
                email: 'test@cloudana.com',
                img: 'https://www.w3schools.com/howto/img_avatar.png',
                createdAt: new Date().toISOString(),
                subscription: 'Free'
            };

            localStorage.setItem('user', JSON.stringify(testUser));
            updateStatus('Test user created successfully!', 'success');
        }

        function clearUser() {
            localStorage.removeItem('user');
            updateStatus('User data cleared', 'info');
        }

        function openDashboard() {
            const user = JSON.parse(localStorage.getItem('user'));
            if (!user) {
                updateStatus('No user data found! Create a test user first.', 'error');
                return;
            }
            
            updateStatus('Opening dashboard...', 'info');
            window.open('./dashboard.html', '_blank');
        }

        function checkStatus() {
            const user = JSON.parse(localStorage.getItem('user'));
            if (user) {
                updateStatus(`User logged in: ${user.username} (${user.email})`, 'success');
            } else {
                updateStatus('No user data found', 'error');
            }
        }

        function displayUserData() {
            const userDataEl = document.getElementById('userData');
            const user = JSON.parse(localStorage.getItem('user'));
            
            if (user) {
                userDataEl.textContent = JSON.stringify(user, null, 2);
            } else {
                userDataEl.textContent = 'No user data in localStorage';
            }
        }

        // Initial load
        checkStatus();
    </script>
</body>
</html>
